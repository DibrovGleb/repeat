<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clocks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Text+Me+One&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="clock">
        <div class="display">
            <div class="weekdays">
                <span>MON</span>
                <span >TUE</span>
                <span>WED</span>
                <span>THU</span>
                <span>FRI</span>
                <span>SAT</span>
                <span>SUN</span>
            </div>
            <div class="timedisplay">
                <div class="time">
                    <span class="hours">00</span>
                    <span class="dot">:</span>
                    <span class="minutes">00</span>
                    <span class="dot">:</span>
                    <span class="seconds">00</span>
                    <span class="format">AM</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
